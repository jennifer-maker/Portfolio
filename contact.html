<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact</title>
      <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&family=Raleway:wght@400;500;600&family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
<script src="https://formspree.io/js/formbutton-v0.min.js" defer></script>
<script>
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  formbutton("create", {
    action: "https://formspree.io/YOUR_FORM_ID",
    buttonImg: "<i class='fas fa-comment' style='font-size:24px'/>"  // <-- new button icon
  });
</script>
   </head>
   <body>
      <header class="contacts-header">
         <div class="topbar">
            <a href="index.html"><img class="logo" src="Images/Logo/Logo.png" alt="logo"></a>
            <nav class="topnav">
               <a href="bio.html">Bio</a>
               <a href="caspian-case-study.html">Work</a>
               <a class="end" href="contact.html">Contact</a>
            </nav>
         </div>
      </header>
      <div class="container-5">
         <section class="hero-contact">
            <h5>Let’s work together!</h5>
            <div class="boxes">
               <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/jen.frazier1@gmail.com" method="post">
                  <fieldset id="fs-frm-inputs">
                     <label for="name">Name</label><br>
                     <input type="text" name="name" id="full-name" placeholder="" required="" size="40"><br>
                     <label for="email-address">Email Address</label><br>
                     <input type="email" name="_replyto" id="email-address" placeholder="" required="" size="40"><br>
                     <label for="message">Message</label><br>
                     <textarea rows="15" height="100" class="textarea" name="message" id="message" placeholder="" required=""></textarea><br>
                     <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                  </fieldset>
                  <div class="submit-button">
            <input type="submit" class="submit-button" value="Submit">
            </form>
          </div>
        </div>
         <nav class="bottomnav">
            <a href="https://www.linkedin.com/in/jen-frazier1/" target="_blank">Linkedin</a>
            <a href="contact.html">Email</a>
            <a class="bottom" href="https://github.com/jennifer-maker" target="_blank">Github</a>
         </nav>
         <div class="created">
           <p class="created-style">©2020 Deisgned and developed by Jen Frazier</p>
         </div>
       </section>
      </div>
